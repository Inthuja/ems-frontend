<div class="container mt-3">
    <div class="card">
      <div class="card-header">
        Experience Details
      </div>
      <div class="card-body" *ngFor = "let e of experience">
       
        <h5 class="card-text text mb-3">{{e.designation | uppercase}}</h5>
        <div class="row">
          <div class="col-md-6">
            <h6 class="title">Company Name :</h6>
            <p class="card-text text ml-5">{{e.place}}</p>
            <h6 class="title">Start Date :</h6>
            <p class="card-text text ml-5">{{e.startDate}}</p>

          </div>
          <div class="col-md-6">
            <h6 class="title">End Date :</h6>
            <p class="card-text text ml-5">{{e.endDate}}</p>
            <h6 class="title">Duration :</h6>
            <p class="card-text text ml-5">{{e.duration}}</p>

          </div>
        </div>


        <div class="row float-right">
            <div class="col mt-3">
              <button class="btn btn-danger mr-2" (click) = "deleteInfo(e.id)">Delete</button>
              <button class="btn btn-primary" (click) = "updateInfo(e.id)">Update</button>
            </div>
          </div>
      </div>
    </div>
  </div>
