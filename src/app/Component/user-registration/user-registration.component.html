<div class="row">
    <div class="col-md-8">
      <div class="card">
  
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Employee Registration</h5>
  
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card-header end -->
  
        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
  
                <!-- form start -->
                <form role="form">
  
                  <!-- card body start -->
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="start-date">Full Name</label>
                          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="dateOfBirth">Date of Birth</label>
                          <input type="date" class="form-control" id="dateOfBirth" name="DateOfBirth" placeholder="Enter Date of Birth">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="contactNumber">Contact Number</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                      </div>

                    

                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="emailAddress">Email Address</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                          </div>

                          <div class="col-md-6">
                              <div class="form-group">
                                <label for="nicNumber">NIC Number</label>
                                <input type="text" class="form-control" id="nic" placeholder="Enter NIC Number">
                              </div>
                            </div>
  
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="Gender">Gender</label>
                          <select class="form-control">
                            <option>Select one</option>
                            <option>Female</option>
                            <option>Male</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="CivilStatus">Civil Status</label>
                          <select class="form-control">
                            <option>Select one</option>
                            <option>Single</option>
                            <option>Married</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="Religion">Religion</label>
                            <select class="form-control">
                              <option>Select one</option>
                              <option>Buddist</option>
                              <option>Hindu</option>
                              <option>Christian</option>
                              <option>Muslim</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="joinDate">Join Date</label>
                              <input type="date" class="form-control" id="joinDate" name="JoinDate" placeholder="Enter Join Date">
                            </div>
                          </div>
                      
  
                    </div>
                  </div>
                  <!-- card body end -->
  
                  <div class="card-footer">
                      
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit">Add</button>
                  </div>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
  
        </div>
        <!-- card body end -->
  
      </div>
    </div>
  </div>
