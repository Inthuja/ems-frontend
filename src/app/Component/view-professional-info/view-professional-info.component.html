<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      Professional Qualification Details
    </div>
    <div class="card-body" *ngFor = "let p of professionalInfo">
      <h5 class="card-text textmb-3">{{p.type | uppercase}}</h5>

      <div class="row">
        <div class="col-md-6">

          <h6 class="title">Institute Name :</h6>
          <p class="card-text text ml-5">{{p.institute}}</p>
          
          <h6 class="title">Year From :</h6>
          <p class="card-text text ml-5">{{p.yearFrom}}</p>

        </div>
        <div class="col-md-6">
          <h6 class="title">Year To :</h6>
          <p class="card-text text ml-5">{{p.yearTo}}</p>

        </div>
      </div>

      <div class="row float-right">
          <div class="col mt-3">
            <button class="btn btn-danger mr-2" (click) = "deleteInfo(p.id)">Delete</button>
            <button class="btn btn-primary" (click) = "updateInfo(p.id)">Update</button>
          </div>
        </div>
    </div>
  </div>
</div>
