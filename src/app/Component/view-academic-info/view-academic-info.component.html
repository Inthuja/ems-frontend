<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      Academic Qualification Details
    </div>
    <div class="card-body" *ngFor = "let q of acadamic">

      <h5 class="card-text text mb-3">{{q.type | uppercase}}</h5>
      <div class="row">
        <div class="col-md-6">
          <h6 class="title">University Name :</h6>
          <p class="card-text text ml-5">{{q.institute | titlecase}}</p>      
          <h6 class="title">Grade Obtain :</h6>
          <p class="card-text text ml-5">{{q.gradeObtain}}</p>
        </div>
        <div class="col-md-6">
          <h6 class="title">Year From :</h6>
          <p class="card-text text ml-5">{{q.yearFrom}}</p>
          <h6 class="title">Year To :</h6>
          <p class="card-text text ml-5">{{q.yearTo}}</p>
        </div>
      </div>


      <div class="row float-right">
          <div class="col mt-3">
            <button class="btn btn-danger mr-2" (click) = "deleteInfo(q.id)">Delete</button>
            <button class="btn btn-primary" (click) = "updateInfo(q.id)">Update</button>
          </div>
        </div>
    </div>
  </div>
</div>
